<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Set the height of the container to 100% of the viewport height */
      }

      /* Optional: Style for the content */
      .content {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
      }
    </style>
    <title>Vertical Centering</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <!-- Your content goes here -->
        <h1>Hello, vertically centered!</h1>
        <p>This is some content inside a vertically centered div.</p>
      </div>
    </div>
  </body>
</html>
